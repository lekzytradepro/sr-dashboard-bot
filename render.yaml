services:
  - type: web
    name: sr-dashboard-bot
    env: docker
    repo: https://github.com/YOUR_USERNAME/sr-dashboard-bot
    branch: main
    dockerfilePath: Dockerfile
    region: frankfurt
    plan: free
    envVars:
      - key: BOT_TOKEN
        sync: true
      - key: ADMIN_ID
        sync: true
      - key: TWELVEDATA_KEY
        sync: true
